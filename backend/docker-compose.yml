services:
  # 1. The VibeSpace Backend API Service
  vibespace-api:
    build: .
    container_name: vibespace_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vibespace_net

  # 2. The PostgreSQL Database Service (Unchanged)
  db:
    image: postgres:14-alpine
    container_name: vibespace_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DATABASE}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibespace_net

  # --- REMOVED 'minio' SERVICE ---

  # --- REMOVED 'minio-client' SERVICE ---

networks:
  vibespace_net:
    driver: bridge

volumes:
  postgres_data:
  # --- REPLACED minio_data with localstack_data ---
  localstack_data: